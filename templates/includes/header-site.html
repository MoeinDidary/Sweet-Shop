<header class="site-header">
    <div class="topbar">
        <div class="container">
            <div class="topbar-right">
                <span>Free shipping on orders over $50</span>
            </div>
            <div class="topbar-left">
                {% if user.is_authenticated %}
                    <a href="#" class="link">Hi, {{ user.first_name|default:user.username }}</a>
                    <a href="{% url 'logout_view' %}" class="link">Logout</a>
                {% else %}
                    <a href="{% url 'login_view' %}" class="link">Login</a>
                    <a href="{% url 'register_view' %}" class="link">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="container">
            <div class="brand-text">
                Sweet <span class="highlight">Treats</span>
            </div>

            <button class="menu-toggle" id="menuToggle" aria-label="Open/close menu" aria-expanded="false">
                <span></span><span></span><span></span>
            </button>

            <nav class="menu" id="mainMenu" aria-label="Main navigation">
                <ul>
                    <li><a href="{% url 'home_view' %}">Home</a></li>
                    <li><a href="{% url 'product_list_view' %}">Products</a></li>
                    <li><a href="{% url 'about_view' %}">About Us</a></li>
                    <li><a href="{% url 'contact_view' %}">Contact Us</a></li>
                    <li><a href="{% url 'user_panel_view' %}">User Panel</a></li>
                </ul>
            </nav>

            <div class="actions">
                <form action="#" method="get" class="search" role="search">
                    <input name="q" type="search" placeholder="Search cakes, cookies..." aria-label="Search">
                    <button type="submit" aria-label="Search">
                        üîç
                    </button>
                </form>

                <a href="{% url 'view_cart' %}" class="cart" aria-label="Shopping cart">
                    üõí
                    <span class="badge">
                        {{ cart.items.count|default_if_none:0 }}
                    </span>
                </a>
            </div>
        </div>
    </div>
</header>
